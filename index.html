<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #notes {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
    </style>
</head>

<body>
    <h1>Speech to Text</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="takeNoteBtn">Take Note</button>
    <button id="resetBtn">Reset Transcript</button>
    <div id="interimTranscript"></div>
    <div id="finalTranscript"></div>
    <div id="notes">
        <h2>Notes:</h2>
        <ul id="notesList"></ul>
    </div>

    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const takeNoteBtn = document.getElementById('takeNoteBtn');
        const resetBtn = document.getElementById('resetBtn');
        const interimTranscript = document.getElementById('interimTranscript');
        const finalTranscript = document.getElementById('finalTranscript');
        const notesList = document.getElementById('notesList');

        startBtn.addEventListener('click', () => {
            socket.emit('startRecording');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stopRecording');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        resetBtn.addEventListener('click', () => {
            socket.emit('resetTranscript');
        });

        takeNoteBtn.addEventListener('click', () => {
            const note = finalTranscript.textContent;
            if (note) {
                const li = document.createElement('li');
                li.textContent = note;
                notesList.appendChild(li);
            }
        });

        socket.on('transcription', (data) => {
            interimTranscript.textContent = data.interim;
            finalTranscript.textContent = data.final;
        });

        socket.on('reload', () => {
            console.log('Server code changed. Reloading...');
            location.reload();
        });
    </script>
</body>

</html>
