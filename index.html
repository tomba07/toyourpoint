<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Your Point</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        #transcriptContainer {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #finalTranscript {
            /* Styles for final transcript */
        }
        #interimTranscript {
            color: gray;
            /* Other styles for interim transcript */
        }
        .highlight {
            background-color: yellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>To Your Point...</h1>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
    <button id="resetBtn">Reset</button>
    <div id="transcriptContainer">
        <div id="finalTranscript"></div>
        <div id="interimTranscript"></div>
    </div>

    <script>
        const socket = io();
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const resetBtn = document.getElementById('resetBtn');
        const finalTranscript = document.getElementById('finalTranscript');
        const interimTranscript = document.getElementById('interimTranscript');

        let finalTranscriptArray = [];

        startBtn.addEventListener('click', () => {
            socket.emit('startRecording');
            startBtn.disabled = true;
            stopBtn.disabled = false;
        });

        stopBtn.addEventListener('click', () => {
            socket.emit('stopRecording');
            startBtn.disabled = false;
            stopBtn.disabled = true;
        });

        resetBtn.addEventListener('click', () => {
            socket.emit('resetTranscript');
            finalTranscriptArray = [];
            updateFinalTranscript();
            interimTranscript.textContent = '';
        });

        socket.on('transcription', (data) => {
            if (data.isFinal) {
                finalTranscriptArray.push(data.transcript.trim());
                updateFinalTranscript();
                interimTranscript.textContent = '';
            } else {
                interimTranscript.textContent = data.transcript;
            }
        });

        function updateFinalTranscript() {
            finalTranscript.innerHTML = finalTranscriptArray.map(line => 
                `<p>${line}</p>`
            ).join('');
        }

        finalTranscript.addEventListener('click', (event) => {
            if (event.target.tagName === 'P') {
                event.target.classList.toggle('highlight');
            }
        });

        socket.on('reload', () => {
            console.log('Server code changed. Reloading...');
            location.reload();
        });

        // Highlighting functionality
        finalTranscript.addEventListener('mouseup', () => {
            const selection = window.getSelection();
            if (!selection.isCollapsed) {
                const range = selection.getRangeAt(0);
                const span = document.createElement('span');
                span.className = 'highlight';
                range.surroundContents(span);
                selection.removeAllRanges();
            }
        });

        finalTranscript.addEventListener('click', (event) => {
            if (event.target.classList.contains('highlight')) {
                const parent = event.target.parentNode;
                const textNode = document.createTextNode(event.target.textContent);
                parent.replaceChild(textNode, event.target);
                parent.normalize(); // This merges adjacent text nodes
            }
        });
    </script>
</body>

</html>
